<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Marathon Data Entry</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }
      button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      #message {
        margin-top: 10px;
        color: green;
      }
      #error {
        margin-top: 10px;
        color: red;
      }
    </style>
  </head>
  <body>
    <h2>Marathon Data Entry</h2>
    <form id="marathonForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="date1">Date:</label>
        <input type="date" id="date1" name="date1" required>
      </div>
      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>
      </div>
      <div class="form-group">
        <label for="course">Course:</label>
        <input type="text" id="course" name="course" required>
      </div>
      <button type="submit">Submit</button>
    </form>
    <div id="message"></div>
    <div id="error"></div>

    <script>
      document.getElementById('marathonForm').addEventListener('submit', function(e) {
        e.preventDefault();

        // 폼 데이터 수집
        const data = {
          name: document.getElementById('name').value,
          date1: document.getElementById('date1').value,
          location: document.getElementById('location').value,
          course: document.getElementById('course').value
        };

        // GAS 웹 앱 URL로 POST 요청
        fetch('https://script.google.com/macros/s/AKfycbzgRwo77vtdsdrAcERX-ShFwHy_YxqVfDczuDViNMP4HigoyVXM28zCwh1KGGd29gHg/exec', { // GAS 웹 앱 URL 입력
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(result => {
          if (result.status === 'success') {
            document.getElementById('message').innerText = result.message;
            document.getElementById('error').innerText = '';
            document.getElementById('marathonForm').reset();
          } else {
            document.getElementById('error').innerText = result.message;
            document.getElementById('message').innerText = '';
          }
        })
        .catch(error => {
          document.getElementById('error').innerText = 'Error: ' + error.message;
          document.getElementById('message').innerText = '';
        });
      });
    </script>
  </body>
</html>
